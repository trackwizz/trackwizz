version: '3.7'
services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    restart: always
    links:
      - backend
    volumes:
      - ./frontend/src:/usr/app/src
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    restart: always
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=trackwizz
      - DB_PASS=password
      - DB_LIBRARY=main
    depends_on:
      - db
    links:
      - db
    volumes:
      - ./server/src:/usr/src/trackwizz/src
      - ./server/queries:/usr/src/trackwizz/queries
  db:
    image: postgres:12.1-alpine
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: trackwizz
      POSTGRES_DB: main
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - .psql/data/pgdata:/var/lib/postgresql/data/pgdata
