sudo: false
services:
- docker
addons:
  apt:
    packages:
    - pass
    - gnupg2
env:
  global:
  - REGISTRY_URL=registry.heroku.com
  - HEROKU_APP_FRONT=trackwizz
  - HEROKU_APP_BACK=trackwizz-api
  - DOCKER_REPO_FRONT=trackwizz/web
  - DOCKER_REPO_BACK=trackwizz-api/web
  - BUILD_BACKEND=trackwizz-api.herokuapp.com
  - secure: 
  - secure: 
  - secure: 
  - secure: 
script:
- echo "Skipping tests"
stages:
- test
- name: deploy
- name: release
jobs:
  include:
  - stage: deploy
    name: Deploy
    script:
      - bash scripts/deploy.sh
  - stage: release
    name: Release backend
    script:
      - bash scripts/heroku_release.sh $HEROKU_APP_BACK
  - stage: release
    name: Release frontend
    script:
      - bash scripts/heroku_release.sh $HEROKU_APP_FRONT
