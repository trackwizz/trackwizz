components:
  schemas:
    Score:
      type: object
      properties:
        id:
          type: number
        idSpotifyTrack:
          type: string
          maxLength: 25
        timestamp:
          type: string
          format: date-time
        isCorrect:
          type: boolean
        reactionTimeMs:
          type: number
        idGame:
          type: number
        idUser:
          type: number
