/users:
  get:
    tags:
      - Users
    summary: Returns a list of users.
    responses:
      200:
        description: A JSON array of users
        content:
          application/json:
            schema:
              type: array
              items:
                $ref: '#/components/schemas/User'
  post:
    tags:
      - Users
    summary: Create a new user.
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
    responses:
      200:
        description: The new user.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      500:
        description: Internal server error due to problems with the database insert.

/users/{userId}:
  get:
    tags:
      - Users
    summary: Return the user with userId.
    parameters:
      - name: userId
        in: path
        required: true
        description: The ID of the user to return.
        schema:
          type: integer
          format: int64
          minimum: 1
    responses:
      200:
        description: A JSON array of users
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      404:
        description: User not found
  put:
    tags:
      - Users
    summary: Update the user by userId.
    parameters:
      - name: userId
        in: path
        required: true
        description: The ID of the user to update.
        schema:
          type: integer
          format: int64
          minimum: 1
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            properties:
              name:
                type: string
    responses:
      200:
        description: The updated user.
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/User'
      500:
        description: Internal server error due to problems with the database update.
  delete:
    tags:
      - Users
    summary: Delete the user with userId.
    parameters:
      - name: userId
        in: path
        required: true
        description: The ID of the user to delete.
        schema:
          type: integer
          format: int64
          minimum: 1
    responses:
      204:
        description: User succesfully deleted.
